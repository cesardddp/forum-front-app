<router-outlet></router-outlet>
<mat-card class="example-card">
    <mat-card-header>
      <div mat-card-avatar class="example-header-image"></div>
      <mat-card-title>{{topico.titulo}}</mat-card-title>
      <mat-card-subtitle>{{topico.dataCriacao}}</mat-card-subtitle>
      <mat-card-subtitle>{{topico.nomeAutor}}</mat-card-subtitle>
      <mat-card-subtitle>{{topico.status}}</mat-card-subtitle>
    </mat-card-header>

    <mat-card-content>
      <p>{{topico.mensagem}}</p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button (click)="goBack()">Voltar</button>
    </mat-card-actions>
  </mat-card>
