<!-- NAVBAR -->
<mat-toolbar>
    <mat-toolbar-row class="tololbar">
        <span>ForumDev<mat-icon></mat-icon></span>
        <!-- <span class="example-spacer"></span> -->
    </mat-toolbar-row>
    <mat-toolbar-row class="">
        <span>Cursos<mat-icon></mat-icon></span>

    </mat-toolbar-row>
</mat-toolbar>

<!-- LISTA DE CURSOS -->
<mat-list>
    <mat-list-item *ngFor="let curso of cursos" >
          <mat-icon mat-list-icon class="icone-lista">topico</mat-icon>
          <div mat-line class="titulo" (click)="listaTopicos(curso.nome)" >{{curso.nome}}</div>
          <div mat-line class="categoria"> {{curso.categoria}} </div>
          <button mat-raised-button color="accent" (click)="listaTopicos(curso.nome)">Ver</button>

    </mat-list-item>
    <mat-divider></mat-divider>
</mat-list>
